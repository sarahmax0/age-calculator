  <title>Age calculator app</title>

</head>
      <body>
        <div class="container">
          <div class="input">
            <p>DAY</p>
            <input type="number" name="DD" placeholder="DD" id="DD">
            <p id="invalidday"></p>
            <p>MONTH</p>
            <input type="number" name="DD" placeholder="MM" id="MM">
            <p id="invalidmonth"></p>
            <p>YEAR</p>
            <input type="number" name="DD" placeholder="YYYY" id="YYYY">
            <p id="invalidyear"></p>
          </div>
          <button id="inputBtn">Click here</button>
          
        </div>
